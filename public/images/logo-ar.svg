<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 80" fill="none">
  <defs>
    <linearGradient id="logoGradientAr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#logoGradientAr)" opacity="0.1"/>
  
  <!-- Main cleaning icon -->
  <g fill="url(#logoGradientAr)">
    <!-- Spray bottle -->
    <path d="M25 20 L25 15 Q25 12 27 12 L33 12 Q35 12 35 15 L35 20" stroke="url(#logoGradientAr)" stroke-width="2" fill="none"/>
    <rect x="22" y="20" width="16" height="25" rx="3" fill="url(#logoGradientAr)" opacity="0.8"/>
    
    <!-- Spray lines -->
    <path d="M35 25 L45 22" stroke="url(#logoGradientAr)" stroke-width="2" stroke-linecap="round"/>
    <path d="M35 30 L48 27" stroke="url(#logoGradientAr)" stroke-width="2" stroke-linecap="round"/>
    <path d="M35 35 L45 33" stroke="url(#logoGradientAr)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Sparkle effects -->
    <circle cx="50" cy="20" r="2" fill="url(#logoGradientAr)"/>
    <circle cx="47" cy="35" r="1.5" fill="url(#logoGradientAr)"/>
    <circle cx="52" cy="28" r="1" fill="url(#logoGradientAr)"/>
  </g>
  
  <!-- Arabic company text -->
  <g fill="#1f2937" text-anchor="end">
    <text x="240" y="25" font-family="'Noto Sans Arabic', 'Tajawal', Arial, sans-serif" font-size="18" font-weight="bold" direction="rtl">
      عالم النظافة
    </text>
    <text x="240" y="42" font-family="'Noto Sans Arabic', 'Tajawal', Arial, sans-serif" font-size="12" fill="#6b7280" direction="rtl">
      خدمات احترافية
    </text>
    <text x="240" y="55" font-family="'Noto Sans Arabic', 'Tajawal', Arial, sans-serif" font-size="10" fill="#0ea5e9" direction="rtl">
      جدة • المملكة العربية السعودية
    </text>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" fill="none">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="gridPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#heroGradient)"/>
  <rect width="1200" height="600" fill="url(#gridPattern)"/>
  
  <!-- Professional cleaning equipment illustration -->
  <g transform="translate(800, 150)">
    <!-- Vacuum cleaner -->
    <g fill="#0ea5e9" opacity="0.8">
      <rect x="0" y="100" width="60" height="120" rx="10" fill="#1e40af"/>
      <rect x="10" y="80" width="40" height="30" rx="5" fill="#3b82f6"/>
      <circle cx="30" cy="70" r="8" fill="#60a5fa"/>
      <!-- Hose -->
      <path d="M 30 80 Q 80 90 120 120 Q 160 150 180 200" stroke="#64748b" stroke-width="6" fill="none"/>
      <!-- Attachment -->
      <rect x="170" y="190" width="30" height="20" rx="3" fill="#64748b"/>
    </g>
    
    <!-- Spray bottle -->
    <g transform="translate(250, 50)" fill="#059669" opacity="0.8">
      <rect x="0" y="40" width="25" height="80" rx="5" fill="#059669"/>
      <rect x="5" y="30" width="15" height="15" rx="2" fill="#10b981"/>
      <!-- Spray lines -->
      <path d="M 25 50 L 45 45" stroke="#10b981" stroke-width="2"/>
      <path d="M 25 60 L 50 55" stroke="#10b981" stroke-width="2"/>
      <path d="M 25 70 L 45 68" stroke="#10b981" stroke-width="2"/>
    </g>
    
    <!-- Cleaning cloth -->
    <g transform="translate(150, 250)" fill="#f59e0b" opacity="0.7">
      <path d="M 0 0 Q 20 -10 40 0 Q 60 10 80 0 Q 100 -5 120 5 L 120 30 Q 100 35 80 30 Q 60 25 40 30 Q 20 35 0 30 Z" fill="#fbbf24"/>
    </g>
  </g>
  
  <!-- Floating particles/sparkles -->
  <g fill="#0ea5e9" opacity="0.3">
    <circle cx="100" cy="100" r="3"/>
    <circle cx="200" cy="150" r="2"/>
    <circle cx="150" cy="80" r="1.5"/>
    <circle cx="300" cy="120" r="2.5"/>
    <circle cx="250" cy="200" r="2"/>
    <circle cx="350" cy="180" r="1.5"/>
    <circle cx="400" cy="100" r="3"/>
    <circle cx="450" cy="160" r="2"/>
    <circle cx="500" cy="90" r="1.5"/>
    <circle cx="550" cy="140" r="2.5"/>
  </g>
  
  <!-- Service icons background -->
  <g transform="translate(100, 400)" fill="#6b7280" opacity="0.2">
    <!-- Carpet icon -->
    <rect x="0" y="0" width="80" height="60" rx="5"/>
    <path d="M 10 10 L 70 10 L 70 50 L 10 50 Z" fill="#9ca3af"/>
    
    <!-- Office building icon -->
    <g transform="translate(120, 0)">
      <rect x="0" y="20" width="60" height="40" rx="3"/>
      <rect x="10" y="30" width="10" height="10" fill="#d1d5db"/>
      <rect x="25" y="30" width="10" height="10" fill="#d1d5db"/>
      <rect x="40" y="30" width="10" height="10" fill="#d1d5db"/>
    </g>
    
    <!-- Water tank icon -->
    <g transform="translate(240, 0)">
      <ellipse cx="30" cy="50" rx="25" ry="10"/>
      <rect x="5" y="20" width="50" height="30"/>
      <ellipse cx="30" cy="20" rx="25" ry="10"/>
    </g>
  </g>
  
  <!-- Quality badges -->
  <g transform="translate(50, 50)">
    <!-- ISO badge -->
    <rect x="0" y="0" width="80" height="40" rx="20" fill="#10b981" opacity="0.8"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">ISO 9001</text>
    
    <!-- Certified badge -->
    <rect x="0" y="50" width="80" height="40" rx="20" fill="#3b82f6" opacity="0.8"/>
    <text x="40" y="75" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">CERTIFIED</text>
  </g>
</svg>

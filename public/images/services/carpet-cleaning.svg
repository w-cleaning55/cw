<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="carpetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="carpetPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#dc2626" opacity="0.1"/>
      <circle cx="10" cy="10" r="3" fill="#dc2626" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#carpetGrad)"/>
  
  <!-- Carpet -->
  <g transform="translate(80, 100)">
    <rect x="0" y="0" width="240" height="160" rx="10" fill="url(#carpetPattern)"/>
    <rect x="5" y="5" width="230" height="150" rx="8" fill="#dc2626" opacity="0.2"/>
    <!-- Carpet fringe -->
    <g stroke="#92400e" stroke-width="1">
      <line x1="0" y1="-5" x2="0" y2="5"/>
      <line x1="20" y1="-5" x2="20" y2="5"/>
      <line x1="40" y1="-5" x2="40" y2="5"/>
      <line x1="60" y1="-5" x2="60" y2="5"/>
      <line x1="80" y1="-5" x2="80" y2="5"/>
      <line x1="100" y1="-5" x2="100" y2="5"/>
      <line x1="120" y1="-5" x2="120" y2="5"/>
      <line x1="140" y1="-5" x2="140" y2="5"/>
      <line x1="160" y1="-5" x2="160" y2="5"/>
      <line x1="180" y1="-5" x2="180" y2="5"/>
      <line x1="200" y1="-5" x2="200" y2="5"/>
      <line x1="220" y1="-5" x2="220" y2="5"/>
      <line x1="240" y1="-5" x2="240" y2="5"/>
    </g>
  </g>
  
  <!-- Carpet cleaning machine -->
  <g transform="translate(60, 60)">
    <rect x="0" y="0" width="50" height="30" rx="5" fill="#059669"/>
    <rect x="10" y="8" width="30" height="14" rx="2" fill="#34d399"/>
    <circle cx="15" cy="35" r="8" fill="#374151"/>
    <circle cx="35" cy="35" r="8" fill="#374151"/>
    <!-- Handle -->
    <rect x="20" y="-15" width="10" height="20" rx="2" fill="#6b7280"/>
    <rect x="15" y="-20" width="20" height="8" rx="4" fill="#6b7280"/>
  </g>
  
  <!-- Cleaning action lines -->
  <g stroke="#10b981" stroke-width="2" opacity="0.7">
    <path d="M 120 90 Q 130 85 140 90" fill="none"/>
    <path d="M 125 95 Q 135 90 145 95" fill="none"/>
    <path d="M 130 100 Q 140 95 150 100" fill="none"/>
  </g>
  
  <!-- Stain removal demonstration -->
  <g transform="translate(200, 150)">
    <!-- Before stain -->
    <circle cx="0" cy="0" r="15" fill="#7f1d1d" opacity="0.8"/>
    <circle cx="0" cy="0" r="10" fill="#991b1b" opacity="0.6"/>
    <!-- Arrow -->
    <path d="M 25 0 L 35 0 M 30 -5 L 35 0 L 30 5" stroke="#059669" stroke-width="2" fill="none"/>
    <!-- After clean -->
    <circle cx="50" cy="0" r="15" fill="#dcfce7"/>
    <circle cx="50" cy="0" r="10" fill="#bbf7d0"/>
  </g>
  
  <!-- Cleaning foam/bubbles -->
  <g fill="#e0f2fe" opacity="0.8">
    <circle cx="150" cy="130" r="4"/>
    <circle cx="160" cy="125" r="3"/>
    <circle cx="170" cy="135" r="2"/>
    <circle cx="180" cy="128" r="3.5"/>
    <circle cx="190" cy="138" r="2.5"/>
    <circle cx="200" cy="132" r="3"/>
  </g>
  
  <!-- Service badge -->
  <g transform="translate(300, 50)">
    <rect x="0" y="0" width="90" height="30" rx="15" fill="#059669"/>
    <text x="45" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="11" font-weight="bold">CARPET CARE</text>
  </g>
  
  <!-- Professional equipment icons -->
  <g transform="translate(50, 220)" fill="#6b7280" opacity="0.6">
    <!-- Spray bottle -->
    <rect x="0" y="10" width="8" height="20" rx="2"/>
    <rect x="2" y="6" width="4" height="6" rx="1"/>
    <path d="M 8 12 L 15 10" stroke="#6b7280" stroke-width="1"/>
    
    <!-- Vacuum -->
    <rect x="25" y="20" width="15" height="10" rx="2"/>
    <circle cx="30" cy="35" r="3"/>
    <circle cx="37" cy="35" r="3"/>
    
    <!-- Brush -->
    <rect x="50" y="25" width="20" height="5" rx="2"/>
    <rect x="48" y="27" width="5" height="1"/>
  </g>
</svg>
